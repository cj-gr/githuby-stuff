name: Create Release from cli

on:
  push:
    branches: 
      - main

permissions:
  contents: write
  
jobs:
  create-release-from-cli:
    #if: github.event.release.draft == true || github.event.release.prerelease == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Create Release from cli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v1.0.1 --target main
      
