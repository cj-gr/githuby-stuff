name: Create Release from gh CLI

on:
  push:
    branches: 
      - main

permissions: {}
  
jobs:
  create-release-from-cli:
    #if: github.event.release.draft == true || github.event.release.prerelease == true
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v3     
        
      - name: Create Release from cli
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh release create v1.0.7 --target main --prerelease
      
